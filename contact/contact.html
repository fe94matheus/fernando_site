<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>.contact</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><a href="../index.html">LOGO</a></div>
            <h3>Contact</h3>
            <div class="social-media">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
        <div class="contact">
            <form action="" method="post">
                <h2>Send a Message</h2>
                <input type="text" name="" id="" placeholder="First Name">
                <input type="text" name="" id="" placeholder="Last Name">
                <input type="email" name="" id="" placeholder="Email">
                <textarea name="" id="" cols="30" rows="10" maxlength="255" placeholder="Your Message"></textarea>
                <input class="submit" type="submit" name="" value="Send">
            </form>
        </div>
        <footer><p>&#169 2024 - Felipe.Math</p></footer>
    </div>
    <script src="https://kit.fontawesome.com/daba79e228.js" crossorigin="anonymous"></script>
</body>
</html>
