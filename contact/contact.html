<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>.contact</title>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>

        <div class="contact-wrapper">

            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your First and Last Name">

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email">

                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" placeholder="The Subject of the Message">

                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Place your message here"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Contact Info</h3>
                <div class="info">
                    <i class="fa-solid fa-mobile"></i>
                    <p>+55 9 9999-9999</p>
                </div>
                <div class="info">
                    <i class="fa-solid fa-envelope"></i>
                    <p>email@email.com</p>
                </div>



                <h4>Social Media</h4>
                <div class="social-media">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>

        <footer>
            <p>&#169 2024 - Felipe.Math</p>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/daba79e228.js" crossorigin="anonymous"></script>
</body>

</html>
